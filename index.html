<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilos/style.css">
</head>
<body>
    <main class="card">
        <div class="card__container">
            <figure class="card__figure">
                <img class="card__user" src="assets/user.png" alt="">
            </figure>
            <h4 class="card__h4">Exequiel</h4>
            <h5 class="card__h5">Argentina | Mendoza</h5>
            <p class="card__p">Desarrollador Front-end</p>

            <div class="card_buttons">
                <button class="card__button">Mensaje</button>
                <button class="card__button card__button--second">Seguir</button>
            </div>
            
            <section class="skills">

                <h5 class="skills__h5">Habilidades</h5>

                <ul class="skills__ul">
                    <li class=" skills__li skills__html">HTML</li>
                    <li class=" skills__li skills__css">CSS</li>
                    <li class=" skills__li skills__js">JavaScript</li>
                    <li class=" skills__li skills__react">React</li>
                    <li class=" skills__li skills__bootstrap">Bootstrap</li>
                </ul>

            </section>

        </div>
    </main>
</body>
</html>
